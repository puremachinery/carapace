[package]
name = "carapace"
version = "0.1.0"
edition = "2021"
rust-version = "1.93"
description = "A security-focused personal AI assistant â€” hardened alternative to openclaw/clawdbot"
license = "Apache-2.0"

[dependencies]
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "net", "fs", "signal", "io-util", "process"] }
axum = { version = "0.8", features = ["ws"] }
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.10"
reqwest = { version = "0.12", features = ["rustls-tls", "stream", "json", "blocking", "multipart"], default-features = false }
hickory-resolver = "0.24"
url = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
json5 = "0.4"
regex = "1"
dirs = "5"
uuid = { version = "1", features = ["v4"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter", "time"] }
keyring = { version = "2.3.3", default-features = false, features = ["platform-macos", "platform-windows", "linux-default-keyutils"] }
wasmtime = { version = "41", features = ["component-model"] }
thiserror = "1"
parking_lot = "0.12"
base64 = "0.22"
ed25519-dalek = { version = "2", features = ["std", "zeroize"] }
futures-util = "0.3"
tokio-util = "0.7"
async-stream = "0.3"
async-trait = "0.1"
bytes = "1"
getrandom = "0.4"
hex = "0.4"
sha2 = "0.10"
hkdf = "0.12"
hmac = "0.12"
pbkdf2 = "0.12"
mdns-sd = "0.17"
rcgen = "0.13"
x509-parser = "0.16"
tokio-rustls = "0.26"
rustls = "0.23"
rustls-pki-types = "1"
axum-server = { version = "0.8", features = ["tls-rustls"] }
notify = { version = "6", default-features = false, features = ["macos_fsevent"] }
flate2 = "1"
tar = "0.4"
aes-gcm = "0.10"
zeroize = { version = "1", features = ["derive"] }
libc = "0.2"
tokio-tungstenite = { version = "0.28", features = ["rustls-tls-webpki-roots"] }
urlencoding = "2"
crc32fast = "1"

[dev-dependencies]
insta = { version = "1", features = ["json"] }
tokio-test = "0.4"
tempfile = "3"
tower = { version = "0.5", features = ["util"] }

[features]
gateway = []
auth-profiles = []
keychain-tests = []
secret-service-tests = []

[lib]
name = "carapace"
path = "src/lib.rs"

[[bin]]
name = "cara"
path = "src/main.rs"
test = false
