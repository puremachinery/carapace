[package]
name = "carapace"
version = "0.1.0"
edition = "2021"
rust-version = "1.87"
description = "A secure, stable Rust alternative to moltbot"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "net", "fs", "signal", "io-util", "process"] }
axum = { version = "0.7", features = ["ws"] }
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["rustls-tls", "stream", "json", "blocking", "multipart"], default-features = false }
hickory-resolver = "0.24"
url = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
json5 = "0.4"
regex = "1"
dirs = "5"
uuid = { version = "1", features = ["v4"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter", "time"] }
keyring = "2"
wasmtime = { version = "18", features = ["component-model"] }
thiserror = "1"
parking_lot = "0.12"
base64 = "0.22"
ed25519-dalek = { version = "2", features = ["std"] }
futures-util = "0.3"
tokio-util = "0.7"
async-stream = "0.3"
async-trait = "0.1"
bytes = "1"
getrandom = "0.2"
hex = "0.4"
sha2 = "0.10"
hmac = "0.12"
mdns-sd = "0.11"
rcgen = "0.13"
tokio-rustls = "0.26"
rustls = "0.23"
rustls-pemfile = "2"
axum-server = { version = "0.7", features = ["tls-rustls"] }
notify = { version = "6", default-features = false, features = ["macos_fsevent"] }
flate2 = "1"
tar = "0.4"
aes-gcm = "0.10"
zeroize = "1"
libc = "0.2"

[dev-dependencies]
insta = { version = "1", features = ["json"] }
tokio-test = "0.4"
tempfile = "3"
tower = { version = "0.5", features = ["util"] }

[features]
keychain-tests = []
secret-service-tests = []

[lib]
name = "carapace"
path = "src/lib.rs"

[[bin]]
name = "carapace"
path = "src/main.rs"
test = false
