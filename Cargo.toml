[package]
name = "rusty-clawd"
version = "0.1.0"
edition = "2021"
description = "Rust rewrite of clawdbot gateway"
license = "MIT"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = { version = "0.7", features = ["ws"] }
url = "2"
tokio-tungstenite = "0.21"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
json5 = "0.4"
regex = "1"
dirs = "5"
uuid = { version = "1", features = ["v4"] }
tracing = "0.1"
tracing-subscriber = "0.3"
keyring = "2"
tower = { version = "0.4", features = ["util"] }
tower-http = "0.5"
wasmtime = "18"
wit-bindgen = "0.22"
thiserror = "1"
parking_lot = "0.12"
base64 = "0.22"
ed25519-dalek = { version = "2", features = ["std"] }
futures-util = "0.3"
hex = "0.4"
sha2 = "0.10"

[dev-dependencies]
insta = { version = "1", features = ["json"] }
tokio-test = "0.4"
tempfile = "3"

[[bin]]
name = "rusty-clawd"
path = "src/main.rs"
