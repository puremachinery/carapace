name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: cara-x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: cara-aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: cara-x86_64-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: cara-aarch64-darwin
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: cara-x86_64-windows.exe

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Rename binary (unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/cara ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Rename binary (windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/release/cara.exe ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign release artifacts
        run: |
          set -euo pipefail
          shopt -s nullglob
          for artifact in artifacts/*; do
            if [ -f "$artifact" ]; then
              cosign sign-blob --yes \
                --output-signature "${artifact}.sig" \
                --output-certificate "${artifact}.pem" \
                "$artifact"
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
