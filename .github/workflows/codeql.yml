name: CodeQL

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "build.rs"
      - ".github/workflows/**"
  schedule:
    - cron: '0 6 * * 1' # Weekly Monday 6am UTC

concurrency:
  group: codeql-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 2
      - id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: |
            rust:
              - "src/**"
              - "tests/**"
              - "Cargo.toml"
              - "Cargo.lock"
              - "build.rs"
            workflow:
              - ".github/workflows/**"

  analyze-actions:
    name: Analyze (actions)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'schedule' || needs.changes.outputs.workflow == 'true'
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: github/codeql-action/init@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
        with:
          languages: actions
      - uses: github/codeql-action/analyze@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
        with:
          category: /language:actions

  analyze-rust:
    name: Analyze (rust)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'schedule' || needs.changes.outputs.rust == 'true'
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: github/codeql-action/init@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
        with:
          languages: rust
      - uses: github/codeql-action/analyze@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
        with:
          category: /language:rust
