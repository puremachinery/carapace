name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    # Only run on PRs from the same repo (fork PRs don't have access to secrets)
    if: github.event.pull_request.head.repo.full_name == github.repository

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1

      - name: Detect workflow self-change
        id: workflow-change
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              per_page: 100,
            });
            const changed = files.some(
              (file) => file.filename === ".github/workflows/claude-code-review.yml",
            );
            core.setOutput("changed", changed ? "true" : "false");

      - name: Skip Claude review when workflow changed in PR
        if: steps.workflow-change.outputs.changed == 'true'
        run: |
          echo "Skipping Claude code review because this PR modifies .github/workflows/claude-code-review.yml."

      - name: Run Claude Code Review
        id: claude-review
        if: steps.workflow-change.outputs.changed != 'true'
        uses: anthropics/claude-code-action@2f8ba26a219c06cfb0f468eef8d97055fa814f97 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request for:
            - correctness and regressions
            - security risks
            - test coverage gaps
            - maintainability concerns

            Post inline comments for code-specific findings using
            mcp__github_inline_comment__create_inline_comment.

            Always post one top-level PR comment via `gh pr comment`:
            - If findings exist: list them by severity with concise fixes.
            - If no findings: say LGTM and note any residual risks.

            Only post GitHub comments; do not leave final feedback only in tool output.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*),Bash(git:*),WebSearch"
