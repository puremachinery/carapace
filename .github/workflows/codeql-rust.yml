name: CodeQL Rust

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "build.rs"
      - ".github/workflows/codeql-rust.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "build.rs"
      - ".github/workflows/codeql-rust.yml"
  schedule:
    - cron: "0 6 * * 1"

concurrency:
  group: codeql-rust-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  analyze-rust:
    name: Analyze (rust)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: github/codeql-action/init@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
        with:
          languages: rust
      - uses: github/codeql-action/analyze@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
        with:
          category: /language:rust
